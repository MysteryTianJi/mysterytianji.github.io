<div class="sidebar">
  <h3>{{ site.data.sidebar.title }}</h3>
  <ul>
    {% for link in site.data.sidebar.links %}
      <li><a href="{{ link.url }}">{{ link.name }}</a></li>
    {% endfor %}
  </ul>

  <h4>Social Links</h4>
  <ul>
    {% for social in site.data.sidebar.social_links %}
      <li><a href="{{ social.url }}">{{ social.name }}</a></li>
    {% endfor %}
  </ul>
</div>
